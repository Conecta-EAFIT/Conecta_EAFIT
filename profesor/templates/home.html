
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchProfesor" class="form-label">
                Search for Profesor:
            </label>
            <input type="text" class="form-control" name="searchProfesor" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{searchTerm}}</p>
        {% for profesor in profesores %}
            <h2>{{ profesor.title }}</h2>
            <h3>{{ profesor.description }}</h3>
            <img src="{{ profesor.image.url }}">
            {% if profesor.url %}
                <a href="{{ profesor.url }}">Profesor Link</a>
            {% endif %}
        {% endfor %}
    <br/>
</div>
