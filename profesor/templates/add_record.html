{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Añadir Profesor</h1>
        </div>
        <div class="card-body">
          <form method="POST" action="{% url 'add_record' %}">
            {% csrf_token %}
            <div class="form-group">
              {{ form.as_p }}
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Añadir</button>
              <a href="{% url 'home1' %}" class="btn btn-secondary">Volver al Menú</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
