<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <div class="container">
    {% for noticias in noticiass %}
    <div class="card mb-3">
        <div class="row g-0">
            <div>
                <div class="card-body"> 
                    <h5 class="card-title">{{ noticias.headline}}</h5>
                    <p class="card-text">{{ noticias.body}}</p>
                    <p class="card-text" small class="text-muted">{{ noticias.date}}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>
