<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f2f2f2;
        }
        nav {
            background-color: #1845ad;
        }
        ul.navbar-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
        }
        .nav-item {
            list-style: none; /* Quita los marcadores de lista */
        }
        .nav-item-salir {
            margin-left: auto; /* Mueve el elemento "Salir" hacia la derecha */
        }
        .nav-link {
            color: #fff; /* Cambia el color del texto del enlace */
        }
        .move-right {
            margin-right: 100px; /* Ajusta el margen derecho según sea necesario */
        }
    </style>
</head>

<nav class="navbar p-3 navbar-expand-sm navbar-dark" style="background-color: #1845ad;">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'conectaHome' %}">Conecta</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'profesores' %}">Profesores</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'noticias' %}">Noticias</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">Nosotros</a>
        </li>

        {% if user.is_staff %}
        <li class="nav-item move-right">
            <a class="nav-link" href="{% url 'add_record' %}">Añadir un profesor</a>
        </li>
        {% endif %}

        <li class="nav-item nav-item-salir">
            <a class="nav-link" href="{% url 'signout' %}">Salir</a>
        </li>
    </ul>
</nav>

<div class="container">
    {% block content %}
    {% endblock content %}
</div>
</html>
